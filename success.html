<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus-Ticket</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

<body class="bg-[#F2F1F1FF]">
    <section class="flex justify-center items-center h-screen">
        <div class="bg-[#ffffffFF] shadow flex flex-col justify-center items-center p-10 rounded-xl">
            <div><img src="/images/success.png" alt=""></div>
            <h2 class="py-5 text-3xl font-bold text-green-500">SUCCESS</h2>
            <p>Thank you for Booking Our Bus Seats.</p>
            <p class="py-2">We are working hard to find the best service and deals for you.</p>
            <p class="pb-4 text-sm text-gray-400">Shortly you will find a confirmation in your email.</p>
            <button class="btn bg-[#1DD100FF] text-white px-20 rounded-3xl">Continue</button>
        </div>
    </section>
